<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
</head>

<body>
    <input type="text" name="name" id="name" placeholder="Name">
    <select id="gender" > 
        <option value="">Gender</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="email" name="email" id="email" placeholder="E-mail">
    <input type="number" name="mobile" id="mobile" placeholder="Mobile no.">
    <hr>
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
        function showName() {
            var nameInput = document.getElementById("name").value;
            document.getElementById("dName").innerText = "NAME: " + nameInput;
        }

        function showGender() {
            var genderSelect = document.getElementById("gender");
            var selectedGender = genderSelect.options[genderSelect.selectedIndex].text;
            document.getElementById("dGender").innerText = "GENDER: " + selectedGender;
        }

        function showEmail() {
            var emailInput = document.getElementById("email").value;
            document.getElementById("dEmail").innerText = "EMAIL: " + emailInput;
        }

        function showMobile() {
            var mobileInput = document.getElementById("mobile").value;
            document.getElementById("dMobile").innerText = "MOBILE: " + mobileInput;
        }

        function resetForm() {
            document.getElementById("name").value = "";
            document.getElementById("gender").selectedIndex = 0;
            document.getElementById("email").value = "";
            document.getElementById("mobile").value = "";
        }

        function resetDisplay() {
            document.getElementById("dName").innerText = "NAME";
            document.getElementById("dGender").innerText = "GENDER";
            document.getElementById("dEmail").innerText = "EMAIL";
            document.getElementById("dMobile").innerText = "MOBILE";
        }
    </script>
</body>

</html>
